<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>
            {{count}}
        </div>
        <button @click="increment">+</button>
        <button @click="add(10)">+10</button>
    </div>
    <script>
        const storeVuex = new Vuex.Store({
            strict: true, //строгий режим
            state: {
                count: 0
            },
            mutations: {
                increment(state) {
                    state.count++;
                },
                incrementBy(state, n) {
                    state.count += n;
                }
            }
        });


        let app = new Vue({
            el: "#app",
            store: storeVuex,
            computed: {
                ...Vuex.mapState(['count'])
            },
            methods: {
                ...Vuex.mapMutations(['increment']),
                ...Vuex.mapMutations({
                    add: 'incrementBy'
                })
            }
        });
    </script>
</body>

</html>
