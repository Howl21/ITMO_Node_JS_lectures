<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>
            {{count}}
        </div>
        <button @click="increment">+</button>
    </div>
    <script>
        const storeVuex = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment(state, obj) {
                    state.count += (obj.amount + obj.test);
                }
            }
        });


        let app = new Vue({
            el: "#app",
            store: storeVuex,
            computed: {
                ...Vuex.mapState(['count'])
            },
            methods: {
                increment() {
                    this.$store.commit("increment", {
                        amount: 10,
                        test: 20
                    });
                }
            }
        });
    </script>
</body>

</html>
