<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .bounce-enter-active {
            animation: bounce 0.5s;
        }
        
        .bounce-leave-active {
            animation: bounce 0.5s reverse;
        }
        
        @keyframes bounce {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">Переключить</button>
        <transition name="bounce">
            <p v-if="show">
                Привет Привет Привет Привет Привет Привет Привет
            </p>
        </transition>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>
</body>

</html>
