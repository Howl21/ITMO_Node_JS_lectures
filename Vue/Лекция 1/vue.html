<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>

    <div id="app">
        <input type="text" v-on:input="setMessage" />
        <p>{{message1}}</p>
    </div>

    <div id="app1">
        <p>{{ name }} - {{age}}</p>
        <p>{{age > 18 ? 'Добро пожаловать':'Рано еще'}}</p>
        <p v-html="message.toUpperCase()"></p>
    </div>

    <div id="app2">
        <a v-bind:href="link" v-once>{{text |capitalize}}</a>
    </div>

    <script>
        let app = new Vue({
            el: '#app', //корневой элемент приложения
            data: { //используемые данные
                message1: 'Hello Vue!'
            },
            methods: { //действия выполняемые в приложении
                setMessage: function(event) {
                    this.message = event.target.value;
                }
            }
        })


        let app1 = new Vue({
            el: '#app1',
            data: {
                name: 'Tom',
                age: 25,
                message: '<h2>Hello</h2>'
            }
        });

        let app2 = new Vue({
            el: '#app2',
            data: {
                text: 'Google',
                link: 'https://google.com'
            },
            filters: {
                capitalize: function(value) {
                    return value.toUpperCase();
                }
            }
        });

        setTimeout(function() {
            app2.text = "Яндекс";
            app2.link = "https://ya.ru";
        }, 5000);
    </script>
</body>

</html>
