<html>
	<head>
		<title>Vue.js calculator</title>
		<style>
			p, input {
				font-family: monospace;
			}
			
			p {
				white-space: pre;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>x <input v-model="x"></p>
			<p>y <input v-model="y"></p>
			<p>--------------------</p>
			<p>= <span v-text="result"></span></p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			function isNotNumericalValue(value){
				return isNaN(value) || !isFinite(value);
			}
			
			let calc = new Vue({
				el:'#app',
				data: {
					x: 0,
					y: 0,
					lastResult: 0
				},
				computed: {
					result: function(){
						let x = parseFloat(this.x),
							y = parseFloat(this.y);
						
						if(isNotNumericalValue(x) || isNotNumericalValue(y))
							return this.lastResult;
							
						this.lastResult = x + y;
						
						return this.lastResult;
					}
				}
			});
		</script>
	</body>
</html>
