<!DOCTYPE html>
<html>

<head>
    <title>Flex</title>
    <link rel="stylesheet" href="css/style2.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="flex-row border">
        <div class="flex-grow-2 border flex-column">
            <div class="border flex-row">
                <div class="border flex-grow-1">1</div>
                <div class="border flex-grow-1">2</div>
            </div>

            <div class="border">3</div>

            <div class="border flex-row">
                <div class="border flex-grow-1">4</div>
                <div class="border flex-grow-1">5</div>
            </div>
        </div>
        <div class="flex-grow-1 border">2</div>
    </div>

    <div class="flex-row border">
        <div class="big border flex-shrink-1 order">1</div>
        <div class="big border flex-shrink-2">2</div>
    </div>

</body>

</html>
