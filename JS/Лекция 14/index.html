<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./GIS/leaflet/leaflet.css">
    <script src="./GIS/leaflet/leaflet.js"></script>
</head>

<body>
    <div id="map" style="height: 400px"></div>
    <button id="mapButton">Где кофе?</button>
    <script>
        let map = L.map('map').setView([59.929587, 30.315067], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([59.929587, 30.315067]).addTo(map)
            .bindPopup('Мы тут!!!')
            .openPopup();

        mapButton.onclick = function(e) {
            L.marker([59.927346, 30.316947]).addTo(map)
                .bindPopup('Я тут кофе покупать!!!')
                .openPopup();
        }
    </script>
</body>

</html>
