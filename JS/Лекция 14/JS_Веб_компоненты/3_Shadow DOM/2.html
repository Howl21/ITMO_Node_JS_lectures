<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>    
    <script>
        customElements.define('show-hello', class extends HTMLElement {
          connectedCallback() {
            const shadow = this.attachShadow({mode: 'open'});
            shadow.innerHTML = `<p>
              Привет, ${this.getAttribute('name')}!
            </p>`;
          }
        });
    </script>

    <show-hello name="Саша"></show-hello>
</body>
</html>
