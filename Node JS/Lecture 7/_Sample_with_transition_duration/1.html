<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
    <style>
        .fade-transition-enter-active,
        .fade-transition-leave-active {
           transition-duration: 5s;
        }
        
        .my-transition-enter-active, .my-transition-leave, .my-transition-leave-to {
            transition: opacity 5s;
        }

        .my-transition-enter, .my-transition-leave-to {
            opacity: 0
        }
    </style>
    <div id="app">
        <v-app>
          <v-content>
            <v-container>
                <v-alert type="success" transition="fade-transition" v-model="alert">
                    I'm a success alert1.
                </v-alert>
                <v-alert type="success" transition="my-transition" v-model="alert">
                    I'm a success alert1.
                </v-alert>
                <v-btn
                  color="primary"
                  @click="alert = !alert"
                >
                  Toggle
                </v-btn>
            </v-container>
          </v-content>
        </v-app>
    </div>
    <script>
        new Vue({
          el: '#app',
          vuetify: new Vuetify(),
          data:{
            alert:true
          }
        });
        
        
        const myTransition = Vuetify.createSimpleTransition('my-transition')

        Vue.component('my-transition', myTransition);
        new Vue({
          el: '#app2',
          vuetify: new Vuetify(),
          data:{
            alert:true
          }
        });
    </script>
</body>
</html>
